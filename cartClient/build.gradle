version '1.0.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile project(':ejb1')
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'javax:javaee-web-api:6.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
